<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brick Breaker</title>
<style>
body { margin: 0; background: #000; color: #fff; text-align:center; }
canvas { background: #111; display:block; margin: 0 auto; }
</style>
</head>
<body>
<h2>Brick Breaker</h2>
<canvas id="gameCanvas" width="320" height="480"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ball = { x:160, y:240, dx:2, dy:-2, radius:8 };
let paddle = { width:60, height:10, x:130 };
let bricks = [];
const rows=3, cols=5;
for(let r=0;r<rows;r++){ bricks[r]=[]; for(let c=0;c<cols;c++){ bricks[r][c]={x:0,y:0,status:1}; } }

function drawBall(){ ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius,0,Math.PI*2); ctx.fillStyle="#0f0"; ctx.fill(); ctx.closePath();}
function drawPaddle(){ ctx.fillStyle="#fff"; ctx.fillRect(paddle.x,canvas.height-paddle.height-10,paddle.width,paddle.height);}
function drawBricks(){ for(let r=0;r<rows;r++){ for(let c=0;c<cols;c++){ if(bricks[r][c].status==1){ let brickX=c*64+5, brickY=r*24+30; bricks[r][c].x=brickX; bricks[r][c].y=brickY; ctx.fillStyle="#f00"; ctx.fillRect(brickX,brickY,60,20); } } } }
function draw(){ ctx.clearRect(0,0,canvas.width,canvas.height); drawBricks(); drawBall(); drawPaddle(); collisionDetection(); ball.x+=ball.dx; ball.y+=ball.dy; if(ball.x+ball.dx>canvas.width-ball.radius||ball.x+ball.dx<ball.radius) ball.dx=-ball.dx; if(ball.y+ball.dy<ball.radius) ball.dy=-ball.dy; else if(ball.y+ball.dy>canvas.height-ball.radius-10){ if(ball.x>paddle.x && ball.x<paddle.x+paddle.width) ball.dy=-ball.dy; else { alert("Game Over"); document.location.reload(); } } requestAnimationFrame(draw); }

function collisionDetection(){ for(let r=0;r<rows;r++){ for(let c=0;c<cols;c++){ let b=bricks[r][c]; if(b.status==1){ if(ball.x>b.x && ball.x<b.x+60 && ball.y>b.y && ball.y<b.y+20){ ball.dy=-ball.dy; b.status=0; } } } } }

document.addEventListener("touchmove",function(e){ let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left; if(touchX>0 && touchX<canvas.width-paddle.width) paddle.x=touchX; }, false);

draw();
</script>
</body>
</html>
